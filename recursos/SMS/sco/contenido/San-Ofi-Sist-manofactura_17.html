<script>
    $(document).ready(function() {
    	var i = 1;
        cacularEscala();
        ajustarEscenario();

        function preload() {
            animacion_entrada($("#cargando"), "default", .2, 0);
            var preload = new createjs.LoadQueue();
            preload.addEventListener("complete", iniciaCargador);
            $.each($('.element'), function() {
                preload.loadFile($("#" + this.id).attr('src'));
                //console.log($("#" + this.id).attr('src'));
            });
        }

        function iniciaCargador(event) {
            console.log('load complete');
            $.each($('.element'), function() {
                inicializar($("#" + this.id));
            });
            $("#cargando").show();
            $("#cargando").css({
                'opacity': '1'
            });
            animacion_salida($("#cargando"), "desaparece", 0, muestraContenido);
        }


        function muestraContenido() {
            animacion_entrada($("#imagen1"), "default", .7, .2);
            animacion_entrada($("#imagen2"), "default", .7, .5);
            animacion_entrada($("#imagen3"), "default", .7, 2);
           //animacion_entrada($("#imagen4"), "default", .7, 1);
            animacion_entrada($("#texto1"), "der_izq", .7, 1);
            parent.playAudio(78, 2500, terminaAudio78);
        }
        function terminaAudio78() {
            parent.playAudio(79, 500, terminaAudio79);
        }

         function terminaAudio79() {
            parent.playAudio(80, 500, terminaAudio80);
        }
        
        function terminaAudio80(){           
        	//animacion_entrada($("#imagen6"), "izq_der", .7, 0);//fondo del carroucel
			//animacion_entrada($("#texto1"), "der_izq", 1);
			parpadea($("#siguiente"), 1.5);
           

        }
       
       // carrucel
		function salen() {
			animacion_salida($("#texto1"), "desaparece", 0);
			animacion_salida($("#texto2"), "desaparece", 0);
			animacion_salida($("#texto3"), "desaparece", 0);
			animacion_salida($("#texto4"), "desaparece", 0);
            animacion_salida($("#texto2_1"), "desaparece", 0);
   //          animacion_salida($("#texto2_2"), "desaparece", 0);
			// animacion_salida($("#texto2_3"), "desaparece", 0);
   //          animacion_salida($("#texto2_4"), "desaparece", 0);
   //          animacion_salida($("#texto2_5"), "desaparece", 0);
   //          animacion_salida($("#texto2_6"), "desaparece", 0);		
            $("#siguiente").hide();
            $("#atras").hide();
		}

		function checa() {
			if (i == 3) { //numero total de paginas
				terminarPantalla();
				console.log("terminopagina" + i);
				$("#siguiente").hide();

			}
			if (i == 1) { //primera pagina
				console.log("terminopaginainicial" + i);
				$("#atras").hide();
                parent.playAudio(80, 500);
			}
		}

        /*function audio2_1(){

        }*/

		///////////////// botón 1 ////////////////
		$("#siguiente").click(function() {

			salen();
			i += 1;
			animacion_entrada($("#texto" + i), "der_izq", .5, 0.3);
            //parent.playAudio(audios[(i-1)], 500);
            if(i == 2){              
                parent.playAudio(81, 500,siguiente);
                animacion_entrada($("#texto" + i + "_1"), "der_izq", .5, 9,atras);
                // animacion_entrada($("#texto" + i + "_2"), "der_izq", .5, 14);
                // animacion_entrada($("#texto" + i + "_3"), "der_izq", .5, 21);
                // animacion_entrada($("#texto" + i + "_4"), "der_izq", .5, 23);
                // animacion_entrada($("#texto" + i + "_5"), "der_izq", .5, 25);
                // animacion_entrada($("#texto" + i + "_6"), "der_izq", .5, 28,atras); 
               
            }
            if(i == 3){             
                parent.playAudio(82,500);  
                animacion_entrada($("#texto" + i ), "der_izq", .5, 0.3);
                atras();             
            }
            
			checa();
			console.log(i);
           
			
		});
		///////////////// botón 1 ////////////////
		$("#atras").click(function() {

			i -= 1;
			salen();
			animacion_entrada($("#texto" + i), "izq_der", .5, 0.3);
            //parent.playAudio(63, 500);
            if(i == 2){
                parent.playAudio(81, 500,siguiente);
                animacion_entrada($("#texto" + i + "_1"), "der_izq", .5, 9,atras);
                // animacion_entrada($("#texto" + i + "_2"), "der_izq", .5, 14);
                // animacion_entrada($("#texto" + i + "_3"), "der_izq", .5, 21);
                // animacion_entrada($("#texto" + i + "_4"), "der_izq", .5, 23);

                // animacion_entrada($("#texto" + i + "_6"), "der_izq", .5, 28,atras);  
            }
            if(i == 3){             
                parent.playAudio(82, 500);
                animacion_entrada($("#texto" + i ), "izq_der", .5, 0.3);
                atras();
            }
			checa();
			console.log(i);
            
			
		});

        function siguiente(){
            $("#siguiente").show();
            }

        function atras(){
            $("#atras").show();
            $("#atras").css({
                'cursor': 'pointer',
                'opacity': 1,
            });

            }
