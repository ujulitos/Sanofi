<body onresize="location.reload()">
    <div id="contenido">      
        <img id="imagen1" class="element" _origenx="0" _origeny="0" src="images/SANOFI_AISC_09/img01.png"></img>
        
        <img id="imagen3" class="element" _origenx="0" _origeny="0" src="images/SANOFI_AISC_09/img03.png"></img>
      
     	<img id="fondonegro" class="element" _origenx="0" _origeny="0" src="images/SANOFI_AISC_09/fondonegro.png"></img>
      
        <img id="imagen2" class="element" _origenx="0" _origeny="0" src="images/SANOFI_AISC_09/img02.png"></img> 
        <img id="botonPlay" class="element" _origenx="600" _origeny="280" src="images/SANOFI_AISC_09/botonPlay.png"></img>

       
        
        <video id="elVideo" class="element" _position="p1" _origenx="0" _origeny="100" style="width:1024px;height:450px;" autobuffer controls controlsList="nodownload">
            <source src="videos/Sanofi_Video_Transformacion_201020.mp4" type="video/mp4" />
        </video>
        

        <!-- cargador -->
        <img id="cargando" class="cargando" src="images/cargando.gif"></img>
        <canvas id="canvas_id"></canvas>

    </div>
</body>
<script>
    $(document).ready(function() {

        cacularEscala();
        ajustarEscenario();

        function preload() {
            animacion_entrada($("#cargando"), "default", .2, 0);
            var preload = new createjs.LoadQueue();
            preload.addEventListener("complete", iniciaCargador);
            $.each($('.element'), function() {
                preload.loadFile($("#" + this.id).attr('src'));
                //console.log($("#" + this.id).attr('src'));
            });
        }

        function iniciaCargador(event) {
            console.log('load complete');
            $.each($('.element'), function() {
                inicializar($("#" + this.id));
            });
            $("#cargando").show();
            $("#cargando").css({
                'opacity': '1'
            });
            animacion_salida($("#cargando"), "desaparece", 0, muestraContenido);
        }


        function muestraContenido() {
           animacion_entrada($("#imagen1"), "default", .7, .2);
            animacion_entrada($("#imagen2"), "izq_der", .7, .5);
            animacion_entrada($("#imagen3"), "default", .7, 1);
            animacion_entrada($("#botonPlay"), "default", .7, 1);
            parent.playAudio(17, 2500, terminaAudio17);
        }
        
            function terminaAudio17(){ 
            parpadea($("#botonPlay"), 0);
        }
        
        
          

       

        
        
      $("#botonPlay").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                TweenMax.killTweensOf($(this));
                // $(this).hide();
                $(this).css({
                    'cursor': 'default',
                    'opacity': '1'
                });
               
                animacion_salida($("#botonPlay"), "default", 0);
                animacion_entrada($("#elVideo"), "default", .3, 0.1, activaVideo);
                animacion_entrada($("#fondonegro"), "default", 0);
            }
        });

        // function terminaAudio1() {
        //     terminarPantalla();
        // }


        //////////////////////// VIDEO ////////////////////////
        function activaVideo() {
            console.log('elVideo');
            
            
            $("#elVideo").css({
                'opacity': '0.999',
                'display': 'block'
            });

            document.getElementById("elVideo").play();

            $("#elVideo").on("ended", function() {
                animacion_salida($("#elVideo"), "default", 0);               
                animacion_salida($("#fondonegro"), "default", 0);
               	$("#elVideo").hide();              
               terminarPantalla();
            });
        }
        //////////////////////// VIDEO ////////////////////////


        preload();

    });

</script>

</html>
