<script>
    $(document).ready(function() {

        cacularEscala();
        ajustarEscenario();
         var Audios = new Array();

         Audios[1] = new buzz.sound("audios/SIndustrial_HSE_19_02_extra", {
            formats: ["mp3"],
            preload: true
        });
         Audios[2] = new buzz.sound("audios/SIndustrial_HSE_19_02", {
            formats: ["mp3"],
            preload: true
        });
         


        function preload() {
            animacion_entrada($("#cargando"), "default", .2, 0);
            var preload = new createjs.LoadQueue();
            preload.addEventListener("complete", iniciaCargador);
            $.each($('.element'), function() {
                preload.loadFile($("#" + this.id).attr('src'));
                //console.log($("#" + this.id).attr('src'));
            });
        }

        function iniciaCargador(event) {
            console.log('load complete');
            $.each($('.element'), function() {
                inicializar($("#" + this.id));
            });
            $("#cargando").show();
            $("#cargando").css({
                'opacity': '1'
            });
            animacion_salida($("#cargando"), "desaparece", 0, muestraContenido);
        }


        function muestraContenido() {
            animacion_entrada($("#fondo"), "default", 0, 0);
            animacion_entrada($("#pleca"), "default", .7, .2);
            animacion_entrada($("#imagen1"), "default", .7, .2);
            //animacion_entrada($("#imagen2"), "izq_der", .7, .5);  
                        
             //parent.playAudio(122, 1500,terminaAudio48);
             playAudio2(Audios[1], 1500, terminaAudio48);


        }
     
		function terminaAudio48(){
            //setTimeout(function(){ parpadea($("#btn"), .5); }, 3000);
	        parpadea($("#btn1_inactivo"), 0.5);
            parpadea($("#btn2_inactivo"), 0.5);
            parpadea($("#btn3_inactivo"), 0.5);
            parpadea($("#btn4_inactivo"), 0.5);       
		}

            animacion_salida($("#btn2_inactivo"), "desaparece", 0, 0);
            animacion_salida($("#btn3_inactivo"), "desaparece", 0, 0);
            animacion_salida($("#btn4_inactivo"), "desaparece", 0, 0);
            animacion_salida($("#btn1_activo"), "desaparece", 0, 0);
            animacion_salida($("#btn2_activo"), "desaparece", 0, 0);
            animacion_salida($("#btn3_activo"), "desaparece", 0, 0);
            animacion_salida($("#btn4_activo"), "desaparece", 0, 0);     
        }
       /**********Intro**********************************/
        $("#btn1_inactivo").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                TweenMax.killTweensOf($(this));
                $(this).hide();
                $(this).css({

                    'opacity': '1'
                });

            }
        });

                    $(this).hide();
