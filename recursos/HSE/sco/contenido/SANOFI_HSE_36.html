<script>
    $(document).ready(function() {

        cacularEscala();
        ajustarEscenario();
         var Audios = new Array();
        
        Audios[1] = new buzz.sound("audios/SIndustrial_HSE_36_01", {

            preload: true
        });
        Audios[2] = new buzz.sound("audios/SIndustrial_HSE_36_02", {
            formats: ["mp3"],
            preload: true
        });

        function preload() {
            animacion_entrada($("#cargando"), "default", .2, 0);
            var preload = new createjs.LoadQueue();
            preload.addEventListener("complete", iniciaCargador);
            $.each($('.element'), function() {
                preload.loadFile($("#" + this.id).attr('src'));
                //console.log($("#" + this.id).attr('src'));
            });
        }

        function iniciaCargador(event) {
            console.log('load complete');
            $.each($('.element'), function() {
                inicializar($("#" + this.id));
            });
            $("#cargando").show();
            $("#cargando").css({
                'opacity': '1'
            });
            animacion_salida($("#cargando"), "desaparece", 0, muestraContenido);
        }


        function muestraContenido() {
            animacion_entrada($("#fondo"), "default", 0, 0);
            animacion_entrada($("#pleca"), "default", 0, 0);
            animacion_entrada($("#imagen1"), "abajo_arriba", .7, 3);

            //parent.playAudio(106, 1000, terminaAudio1);
            playAudio2(Audios[1], 1000, terminaAudio1);
            
        }

        function terminaAudio1() {

          parpadea($("#botonInfografia"),1.5);
            //parent.playAudio(107, 2500);
            playAudio2(Audios[2], 2500);
        }


        /////////////// botonIniciar ////////////////

    });
